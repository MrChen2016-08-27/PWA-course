<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		if('serviceWorker' in navigator){
			window.addEventListener('load', function(){
				navigator.serviceWorker.register('./sw.js').then(function(registration){
					console.log('ServiceWorker registration scope', registration.scope);
				}).catch(function(err){
					console.log('err: ', err);
				});
			});
		}
	</script>
</head>
<body>

</body>
</html>
